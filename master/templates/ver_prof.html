<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ prof.nombre }} {{ prof.apellidos }}</title>
</head>
<body>
    <h1>Profesor/a</h1>
    <p>Nombre: {{ prof.nombre }}</p>
    <p>Apellidos: {{ prof.apellidos }}</p>
    <p>Email: {{ prof.email }}</p>
    <p>Asignaturas que imparte:</p>
        <ul>
            {%  for asignatura in asignaturas %}
                <li><a href="/master/asignatura/{{ asignatura.id }}">{{ asignatura.nombre }}</a></li>
            {%  endfor %}
        </ul>
</body>
</html>
