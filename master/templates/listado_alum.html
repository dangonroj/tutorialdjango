<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
</head>
<body>

{% include "menu.html" %}

        <ul>
            {%  for alum in alumnos %}

        </ul>

</html>
